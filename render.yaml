services:
  # Backend API Service
  - type: web
    name: cwri-backend
    plan: free  # Explicitly use free tier
    runtime: node
    repo: https://github.com/sahildharmameher812-ux/Sahil-.git
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    rootDir: .
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        value: skip  # Demo mode without database
      - key: JWT_SECRET
        generateValue: true  # Render will generate a secure random value
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: TWO_FA_ISSUER
        value: CWRI
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      - key: MAX_FILE_SIZE
        value: 10485760

  # Frontend Static Site
  - type: static
    name: cwri-frontend
    repo: https://github.com/sahildharmameher812-ux/Sahil-.git
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://cwri-backend.onrender.com  # Update after backend is deployed
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
    routes:
      - type: rewrite
        source: /*
        destination: /index.html